
<label>Server Name</label>
<input type="text" class="form-control" [(ngModel)]="serverName"/>
<button class="btn btn-primary" (click)="onCreateServer()">Click Me!</button>
<p *ngIf="severCreated; else noServer">Server was created: {{serverName}}</p>
<ng-template #noServer>
  <p>No server was created</p>
</ng-template>
<p [ngStyle]="getColor()">color test</p>
<angularapp-server *ngFor="let s of servers"></angularapp-server>
